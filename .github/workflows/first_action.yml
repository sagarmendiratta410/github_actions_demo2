name: First Workflow
on: [push, workflow_dispatch]
jobs:
  testing_code:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4 
      - name: Install dependencies
        run: npm ci
      - name: Run Linting
        run: npm run lint 
      - name: Test code
        run: npm run test          
        
  building_code:
    needs: testing_code  
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4  
      - name: Install dependencies
        run: npm ci        
      - name: Test code
        run: npm run test      
      - name: build code
        run: npm run build
      - name: Upload artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

          
  deploying_code:
    needs: building_code
    runs-on: ubuntu-latest
    steps:
      - name: Get Build artifacts 
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
      - name: Deploy
        run: echo "Deploying..."            
